.<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Page</title>
<link href="https://fonts.googleapis.com/css2?family=Bad+Script&family=Dongle:wght@300&family=Fira+Sans:wght@100&family=Mochiy+Pop+P+One&family=Open+Sans+Condensed:wght@300&family=Oswald:wght@200&display=swap" rel="stylesheet">
<link rel="icon" type="image/png" sizes="32x32" href="https://cdn2.iconfinder.com/data/icons/mobile-banking-ver-1a/100/1-38-512.png">
<style>
body
{
background-image:url('https://www.athletadesk.com/wp-content/uploads/2016/08/join-background.jpg');
background-size:cover;
}
.container
{
width:30%;
border:2px solid black;
margin:auto;
padding:50px;
font-size:20px;
color:#FDEFF4;
font-family: 'Bad Script', cursive;
}
#myform table tr td input{
font-size:20px;
font-family: 'Roboto', sans-serif;

}
</style>
</head>
<body>
<div class="container">
<h1 >Form page</h1>
<form id="myform" action="RegisterServlet" method="post">
<table>

<tr>
<td>Enter your Name: </td>
<td><input type="text" name="user_name" placeholder="Enter here"></td>
</tr>

<tr>
<td>Enter your Password:</td>
<td><input type="password" name="user_pass" placeholder="Enter password"></td>
</tr>


<tr>
<td>Enter your Email: </td>
<td><input type="email" name="user_email" placeholder="Enter email"></td>
</tr>


<tr>
<td>Select the gender</td>
<td><input type="radio" name="user_gender" value="male">Male &nbsp; &nbsp;<input type="radio" name="user_gender" value="female">Female </td>
</tr>


<tr>
<td>Select your Course</td>
<td><select name="user_course" >
     <option value="Java">Java</option>
     <option value="Python">Python</option>
     <option value="Php">C</option>
     <option value="C++">C++</option>
     <option value="Javascript">Javascript</option>
    </select>
</td>
</tr>


<tr>
<td >
<input  type="checkbox" value="checked" name="condition">
</td>
<td>
Agree Terms and Conditions
</td>
</tr>

<tr>
<td></td>
<td>
<button type="submit">Register</button>
<button type="reset">Reset</button>
</tr>


</table>
</form>
</div>
</body>
</html>
